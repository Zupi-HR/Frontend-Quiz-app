<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Frontend quiz app</title>
</head>

<body>

  <main>
    <!-- Quiz menu start -->
    <section id="quiz-menu">
      <header>
        <h1>Welcome to the <strong>Frontend Quiz!</strong></h1>
        <p>Pick a subject to get started.</p>
      </header>
      <nav>
        <ul>
          <li><button>HTML</button></li>
          <li><button>CSS</button></li>
          <li><button>JavaScript</button></li>
          <li><button>Accessibility</button></li>
        </ul>
      </nav>
    </section>
    <!-- Quiz menu end -->

    <!-- Quiz question start -->
    <section id="quiz-question">
      <p>Question <!-- number --> of 10</p>
      <h2><!-- Question text will go here --></h2>

      <form>
        <fieldset>
          <legend class="sr-only">Choose an answer:</legend>
          <ul>
            <li><label><input type="radio" name="answer"> A</label></li>
            <li><label><input type="radio" name="answer"> B</label></li>
            <li><label><input type="radio" name="answer"> C</label></li>
            <li><label><input type="radio" name="answer"> D</label></li>
          </ul>
        </fieldset>
        <button type="submit">Submit answer</button>
      </form>
    </section>
    <!-- Quiz question end -->

    <!-- Quiz completed start -->
    <section id="quiz-completed">
      <header>
        <h2>Quiz completed</h2>
        <p>You scored...</p>
      </header>

      <p>
        <strong><!-- score --></strong> out of 10
      </p>

      <button>Play Again</button>
    </section>
    <!-- Quiz completed end -->
  </main>

</body>

</html>
